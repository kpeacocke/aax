name: CI

on:
  push:
    branches:
      - develop
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "release/**"
    paths:
      - "images/**"
      - "tests/**"
      - "Makefile"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "images/**"
      - "tests/**"
      - "Makefile"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  lint-dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          failure-threshold: warning

  test-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    needs: [lint-dockerfiles]
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pytest
        run: pip install pytest

      - name: Build ${{ matrix.image }} image
        run: make build-${{ matrix.image }}

      - name: Run tests for ${{ matrix.image }}
        run: pytest tests/test_images.py::Test$(echo ${{ matrix.image }} | sed -r 's/(^|-)([a-z])/\U\2/g' | sed 's/-//g')Image -v

      - name: Test image functionality
        run: make test-${{ matrix.image }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }} image
        run: make build-${{ matrix.image }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aax/${{ matrix.image }}:dev
          format: sarif
          output: trivy-${{ matrix.image }}.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}
