name: CI

on:
  push:
    branches:
      - develop
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "release/**"
    paths:
      - "images/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "images/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"

# Cancel in-progress runs for same workflow on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  pull-requests: read

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  secrets-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@cb7149a9322a38a9eb53b6639f7881a8e91d8ee3 # v2.3.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Run hadolint
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          recursive: true
          failure-threshold: warning

  test-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint-dockerfiles, secrets-scan]
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pytest
        run: pip install pytest

      - name: Build ${{ matrix.image }} image with cache
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image == 'ee-base' && 'ee-base' || 'ee-base' }}
          file: ./images/ee-base/Dockerfile
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          cache-to: type=gha,mode=max,scope=ee-base
          load: true
        if: matrix.image == 'ee-base'

      - name: Build base image for dependent images
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/ee-base
          file: ./images/ee-base/Dockerfile
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          cache-to: type=gha,mode=max,scope=ee-base
          load: true
        if: matrix.image != 'ee-base'

      - name: Build ${{ matrix.image }} image with cache
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          tags: aax/${{ matrix.image }}:latest
          build-args: BASE_IMAGE=aax/ee-base:latest
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          load: true
        if: matrix.image != 'ee-base'

      - name: Run tests for ${{ matrix.image }}
        run: pytest tests/test_images.py::Test$(echo ${{ matrix.image }} | sed -r 's/(^|-)([a-z])/\U\2/g' | sed 's/-//g')Image -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-images]
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Build base image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/ee-base
          file: ./images/ee-base/Dockerfile
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          load: true
        if: matrix.image != 'ee-base'

      - name: Build ${{ matrix.image }} image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image == 'ee-base' && 'ee-base' || matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          tags: aax/${{ matrix.image }}:latest
          build-args: ${{ matrix.image != 'ee-base' && 'BASE_IMAGE=aax/ee-base:latest' || '' }}
          cache-from: type=gha,scope=${{ matrix.image }}
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6e7b7d1fd3e4fef0c5fa8cce1229c54b2c9bd0d8 # 0.24.0
        with:
          image-ref: aax/${{ matrix.image }}:latest
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: LOW,MEDIUM,HIGH,CRITICAL
          vuln-type: "os,library"

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@d94f46e13c6c62f59525ac9a1e147a99dc0b9bf5 # v0.17.0
        with:
          image: aax/${{ matrix.image }}:latest
          format: spdx-json
          output-file: sbom-${{ matrix.image }}.spdx.json

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@d43cc1dfea6a99ed123bf8f3133f1797c9b44492 # v4.1.2
        with:
          sbom: sbom-${{ matrix.image }}.spdx.json
          fail-build: false
          severity-cutoff: high

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        if: always()
        with:
          name: sbom-${{ matrix.image }}
          path: sbom-${{ matrix.image }}.spdx.json
          retention-days: 90
