name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest
          sudo apt-get update
          sudo apt-get install -y hadolint

      - name: Lint Dockerfile
        run: hadolint images/${{ matrix.image }}/Dockerfile

      - name: Build ${{ matrix.image }} image
        run: make build-${{ matrix.image }}

      - name: Run pytest tests
        run: pytest tests/test_images.py::Test$(echo ${{ matrix.image }} | sed -r 's/(^|-)([a-z])/\U\2/g' | sed 's/-//g')Image -v

      - name: Run make tests
        run: make test-${{ matrix.image }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        image:
          - ee-base
          - dev-tools
          - ee-builder
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }} image
        run: make build-${{ matrix.image }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aax/${{ matrix.image }}:dev
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

  release-please:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: simple

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }} image
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          docker build \
            --build-arg VERSION=$VERSION \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:$VERSION \
            -t ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:latest \
            images/${{ matrix.image }}/

          docker push ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:$VERSION
          docker push ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:latest

      - name: Create release artifact manifest
        run: |
          echo "Image: ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:${{ needs.release-please.outputs.version }}" >> release-manifest.txt
          echo "Digest: $(docker inspect ghcr.io/${{ github.repository_owner }}/aax-${{ matrix.image }}:${{ needs.release-please.outputs.version }} --format='{{.Id}}')" >> release-manifest.txt

      - name: Upload release artifact
        if: ${{ needs.release-please.outputs.release_created }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-manifest
          path: release-manifest.txt
