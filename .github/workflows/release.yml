name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write # For cosign
  attestations: write # For provenance

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  REGISTRY: ghcr.io

jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install pytest

      - name: Run hadolint
        uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: images/${{ matrix.image }}/Dockerfile
          failure-threshold: warning

      - name: Build base image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/ee-base
          file: ./images/ee-base/Dockerfile
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          cache-to: type=gha,mode=max,scope=ee-base
          load: true
        if: matrix.image != 'ee-base'

      - name: Build ${{ matrix.image }} image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image == 'ee-base' && 'ee-base' || matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          tags: aax/${{ matrix.image }}:latest
          build-args: ${{ matrix.image != 'ee-base' && 'BASE_IMAGE=aax/ee-base:latest' || '' }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          load: true

      - name: Run pytest tests
        run: pytest tests/test_images.py::Test$(echo ${{ matrix.image }} | sed -r 's/(^|-)([a-z])/\U\2/g' | sed 's/-//g')Image -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test]
    strategy:
      matrix:
        image:
          - ee-base
          - dev-tools
          - ee-builder
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Build base image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/ee-base
          file: ./images/ee-base/Dockerfile
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          load: true
        if: matrix.image != 'ee-base'

      - name: Build ${{ matrix.image }} image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image == 'ee-base' && 'ee-base' || matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          tags: aax/${{ matrix.image }}:latest
          build-args: ${{ matrix.image != 'ee-base' && 'BASE_IMAGE=aax/ee-base:latest' || '' }}
          cache-from: type=gha,scope=${{ matrix.image }}
          load: true

      - name: Run Trivy vulnerability scanner (blocking)
        uses: aquasecurity/trivy-action@6e7b7d1fd3e4fef0c5fa8cce1229c54b2c9bd0d8 # 0.24.0
        with:
          image-ref: aax/${{ matrix.image }}:latest
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@afb54ba388a7dca6ecae48f608c4ff05ff4cc77a # v3.25.15
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

  release-please:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, security-scan]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        id: release
        with:
          release-type: simple

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        image:
          - ee-base
          - ee-builder
          - dev-tools
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/aax-${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build base image for multi-arch
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/ee-base
          file: ./images/ee-base/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: aax/ee-base:latest
          cache-from: type=gha,scope=ee-base
          cache-to: type=gha,mode=max,scope=ee-base
          outputs: type=docker
        if: matrix.image != 'ee-base'

      - name: Build and push ${{ matrix.image }} multi-arch
        id: build-push
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.release-please.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            ${{ matrix.image != 'ee-base' && 'BASE_IMAGE=aax/ee-base:latest' || '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          sbom: true
          provenance: true

      - name: Sign image with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/aax-${{ matrix.image }}@${{ steps.build-push.outputs.digest }}

      - name: Generate SBOM
        uses: anchore/sbom-action@d94f46e13c6c62f59525ac9a1e147a99dc0b9bf5 # v0.17.0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/aax-${{ matrix.image }}:${{ needs.release-please.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.image }}.spdx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@f19ab44411e02574a74181c0824e8bb88b756f9f # v1.4.1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/aax-${{ matrix.image }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          sbom-path: sbom-${{ matrix.image }}.spdx.json
          push-to-registry: true

      - name: Create release artifact manifest
        run: |
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/aax-${{ matrix.image }}:${{ needs.release-please.outputs.version }}" >> release-manifest.txt
          echo "Digest: ${{ steps.build-push.outputs.digest }}" >> release-manifest.txt
          echo "Platforms: linux/amd64,linux/arm64" >> release-manifest.txt

      - name: Upload release artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: ${{ matrix.image }}-manifest
          path: release-manifest.txt
          retention-days: 90
