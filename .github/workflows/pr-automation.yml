name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request_target'
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Label PR
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  size-label:
    name: Add Size Label
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Add size labels
        uses: codelytv/pr-size-labeler@56f6f0fc16ca76793fc8940440d4c64ddeefea6b # v1.10.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: "size/XS"
          xs_max_size: 10
          s_label: "size/S"
          s_max_size: 100
          m_label: "size/M"
          m_max_size: 500
          l_label: "size/L"
          l_max_size: 1000
          xl_label: "size/XL"
          fail_if_xl: false

  conventional-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 # v5.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  pr-welcome:
    name: Welcome First Time Contributors
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened'
    steps:
      - name: Welcome message
        uses: actions/first-interaction@34f15e814fe6a47a91c8e7c0dfc5e5c62fe3cb20 # v1.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ Thanks for opening your first pull request!

            Please make sure you've read our [contributing guidelines](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md).

            A maintainer will review your PR soon. In the meantime, please ensure:
            - [ ] All tests pass
            - [ ] Documentation is updated if needed
            - [ ] Commit messages follow conventional commits format

  link-checker:
    name: Check Links in PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Check links
        uses: lycheeverse/lychee-action@2b973e86fc7b1f6b36a93795fe2c9c6ae1118621 # v1.10.0
        with:
          args: --verbose --no-progress '**/*.md' '**/*.html' --exclude-mail
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  comment-commands:
    name: Handle PR Commands
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: |
      github.event_name == 'pull_request' &&
      (contains(github.event.comment.body, '/retest') ||
       contains(github.event.comment.body, '/rebuild'))
    steps:
      - name: React to command
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
