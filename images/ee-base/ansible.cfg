[defaults]
# Disable host key checking for automation
host_key_checking = False

# Use YAML callback for better output readability
stdout_callback = yaml

# Set default inventory file location
inventory = /home/ansible/inventory

# Increase SSH timeout for slow connections
timeout = 30

# Enable pipelining for better performance
pipelining = True

# Set the number of parallel processes
forks = 10

# Gather minimal facts by default (override per playbook as needed)
gathering = smart
fact_caching = memory
fact_caching_timeout = 3600

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
control_path_dir = /tmp/.ansible/cp

[privilege_escalation]
# Sudo settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False
